<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supervisor Login</title>
    <link rel="stylesheet" href="css/supervisor_login_css.css">
</head>

<body>
<form  method="get">

        <h1 class="welcome-msg">Welcome, Supervisor.</h1>
        <div class="login-box">

            <table>
                <tr>
                    <th> </th>
                    <th> </th>
                </tr>
                <tr>
                    <td>
                        <img src="../src/icon/person_128px.png" alt="username icon">
                    </td>
                    <td>
                        <label>
                            <input type="text" name="username" placeholder="Username" value="" required/>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="../src/icon/lock_128px.png" alt="password icon">
                    </td>
                    <td>
                        <label>
                            <input type="password" name="password" placeholder="Password" value="" required/>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="../src/icon/login_128px.png" alt="login icon">
                    </td>
                    <td>
                        <input type="submit" value="Login">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <p>Don't have any account? <a href=""> Sign Up</a></p>
                    </td>
                </tr>
            </table>
        </div>
</form>
</body>
</html>
