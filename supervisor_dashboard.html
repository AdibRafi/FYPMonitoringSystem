<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supervisor Dashboard</title>
    <link rel="stylesheet" href="supervisor_dashboard_css.css">
</head>
<body>

    <header class="header">
        <img class="menu-icon" src="src/icon/menu_128px.png" alt="menu icon" title="Menu">
        <div class="welcome-msg">
             Welcome, Gaylord.
        </div>
    </header>
    <div class="container">
        <div class="sidebar">
            <div class="middle-sidebar">
                <ul class="sidebar-item-list">
                    <li>
                        <img  class="sidebar-item" src="src/icon/project_proposal_management_128px.png" alt="project proposal management icon" title="Project Proposal Management">
                    </li>
                    <li>
                        <img class="sidebar-item" src="src/icon/project_planning_128px.png" alt="project planning icon" title="Project Planning">
                    </li>
                    <li>
                        <img class="sidebar-item" src="src/icon/student-to-project_assignment_128px.png" alt="student-to-project assignment icon" title="Student-To-Project Assignment">
                    </li>
                    <li>
                        <img class="sidebar-item" src="src/icon/meeting_management_128px.png" alt="meeting management icon" title="Meeting Management">
                    </li>
                    <li>
                        <img class="sidebar-item" src="src/icon/goal_progress_128px.png" alt="goal setting & progress setting icon" title="Goal Setting & Progress Setting">
                    </li>
                </ul>
            </div>
            <div class="bottom-sidebar">
                <ul class="sidebar-item-list">
                    <li>
                        <img class="sidebar-item" src="src/icon/edit_profile_128px.png" alt="edit profile icon" title="Edit Profile">
                    </li>
                    <li>
                        <img class="sidebar-item" src="src/icon/logout_128px.png" alt="logout icon" title="Logout">
                    </li>
                </ul>
            </div>
        </div>
        <div class="content">
            <iframe class="content-iframe" src="supervisor_meetingManagement.html" title="Iframe Example"></iframe>
        </div>
    </div>
</body>
</html>
