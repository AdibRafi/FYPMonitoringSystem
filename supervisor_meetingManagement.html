<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meeting Management</title>
    <link rel="stylesheet" href="supervisor_meetingManagement_css.css">
</head>

<body>

    <h1>Meeting Management</h1>
    <div class="add-meet-box">
        <h2>Time</h2><br>
        From <input type="time"> to <input type="time"><br>
        <h2>People</h2><br>
        <table class="people-box">
            <tr>
                <th class="student">
                    Student
                </th>
                <th class="supervisor">
                    Supervisor
                </th>
            </tr>
            <tr>
                <td class="student">
                    <select title="Student name" id="student-name">
                        <option value="ok">ok</option>
                        <option value="notok">notok</option>
                    </select>
                </td>
                <td class="supervisor">
                    <select title="Supervisor name" id="supervisor-name">
                        <option value="ok">ok</option>
                        <option value="notok">notok</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
